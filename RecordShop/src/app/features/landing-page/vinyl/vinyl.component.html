<div class="card-container">
    <div class="images-container">
        <img [src]="vinylImage" alt="Album cover" class="image-container">
        <img [src]="vinylDiscImage" alt="Vinyl disc" class="disc-image">
    </div>

    <div class="text-container">
        {{vinylText}}
    </div>
    <div class="card-footer">
        <p class="card-price">
            {{vinylPrice}}
        </p>
        <button nz-button nzType="primary" class="card-button" (click)="orderNowButton()">Add</button>
    </div>
</div>
