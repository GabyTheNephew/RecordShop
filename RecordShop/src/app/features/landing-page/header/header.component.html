<div class="header-container">
    <div class="image-container">
        <img src="HeaderImage.jpg" class="header-image">
        <div class="button-container">
            <p class="header-title">You like blessing your ears?</p>
            <p class="header-subtitle">Get your favourite records at a good price</p>
            <button nz-button nzType="primary" nzSize="large">Order Now!</button>
        </div>
    </div>
    <div class="menu-banner-container">
        <div class="banner-item">
            <p>Vinyls</p>
            <img src="vinyl-icon.svg">
        </div>
        <div class="banner-item">
            <p>CDs</p>
            <img src="cd-icon.svg">
        </div>
        <div class="banner-item">
            <p>Pickups</p>
            <img src="pickup-icon.svg">
        </div>
        <div class="banner-item">
            <p>CD players</p>
            <img src="cd-player-icon.svg">
        </div>
    </div>
</div>
