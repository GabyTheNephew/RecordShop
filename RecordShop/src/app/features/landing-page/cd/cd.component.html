<div class="card-container">
    <div class="images-container">
        <img [src]="cdImage" alt="Album cover" class="image-container">
        <img src="cd-image.png" alt="CD" class="disc-image">
    </div>

    <div class="text-container">
        {{cdText}}
    </div>
    <div class="card-footer">
        <p class="card-price">
            {{cdPrice}}
        </p>
        <button nz-button nzType="primary" class="card-button" (click)="onOrderNow()">Order now!</button>
    </div>
</div>
