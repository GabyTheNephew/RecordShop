<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input a valid email!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="email" nz-input formControlName="username" placeholder="Email"
                            [disabled]="isLoading" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password"
                            [disabled]="isLoading" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember" [nzDisabled]="isLoading">
                        <span>Remember me</span>
                    </label>
                </div>
                <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" type="submit"
                [nzLoading]="isLoading" [disabled]="!validateForm.valid">
                {{ isLoading ? 'Signing in...' : 'Log in' }}
            </button>
            <div class="register-link">
                Or <a routerLink="/register">register now!</a>
            </div>
        </form>
    </div>
</div>
